    <title> Signup form</title>

    <body>
         <header>
            <div class="mainclass">
                <div class="leftform"></div>
                <div class="rightform">
                    <h2> Sign up </h2>
                    <form>
                        <label>Username</label>
                        <input type="text" name=" username" placeholder="username">

                        <label>Password</label>
                        <input type="password" name=" password" placeholder="password">

                        <label>Confirm Password</label>
                        <input type="password" name="confirmpassword" placeholder="confirm password">

                        <input type="submit" name="submit" value="Submit" class="submittext">

                    </form>
                    <div class= "belowsection"> 
                        <p>OR</p>
                        <h3> Sign In with</h3>
                        <button id="fb"> <i class="fa fa-facebook"> Facebook </i></button>
                        <button id="google"> <i class="fa fa-google-plus"> Google +</i> </button>

                    </div>
                </div>
            </div>
         </header>
        </header>
